<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tambahkan tautan ke Bootstrap CSS versi 5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#C8E4B2;">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 80vh;">
            <div class="col-12 col-sm-8 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5  class="row justify-content-center align-items-center">Masuk</h5>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label" >Alamat Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Masukan Alamat Email " required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Kata Sandi:</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Masukan kata sandi " required>
                            </div>
                            <p>Lupa Kata sandi? <a href="#">klik disini</a> </p>
                            <p>Belum memiliki akun? <a href="#">klik disini</a> </p>
                            <br>
                            <button type="submit" class="btn btn-primary">Masuk</button>
                        </form>
                 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tambahkan tautan ke Bootstrap JS (Opsional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
